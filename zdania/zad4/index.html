<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"</meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <title></title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e666cd1a14.js" crossorigin="anonymous"></script>
</head>
<body>

    <script>
        for (let i = 0; i < 50;i++){
            const div = document.createElement('div')
            div.classList.add('square', 'one')
            document.body.append(div)
        }


        for (let i = 0; i < 50; i++) {
            const div = document.createElement('div')
            div.classList.add('square', 'two')
            document.body.append(div)
        }
    </script>


    
</body>
</html>
